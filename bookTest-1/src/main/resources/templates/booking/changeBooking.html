<title>예약변경 페이지</title>
</head>
<body>
	<!-- 상단바-->
	<div id="top-navigation-bar"></div>
	<div id="main">
		<div class="row text-center" style="width: 100%">
			<div style="width: 20%; float: none; margin: 0 auto">
				<h1>예약 변경</h1>
				<br> <br> <label class="form-label">*예약자</label> <input
					type="text" id="bookingUserName" class="form-control"> <br>
				<label class="form-label">*날짜</label> <br> <input type="date"
					id="selectDate" name="조회날짜" value="2021-05-31" min="2020-12-31"
					max="2022-12-31" class="form-control"> <br> <label
					class="form-label">*시간</label> <input type="time" value="18:00:00"
					min="18:00:00" max="24:00:00" class="form-control"> <br>
				<label class="form-label">*인원수</label> <select class="form-control">
					<option>1명</option>
					<option>2명</option>
					<option>3명</option>
					<option>4명</option>
				</select> <br> <label class="form-label">*테이블</label> <select
					class="form-control">
					<option>1번 테이블</option>
					<option>2번 테이블</option>
					<option>3번 테이블</option>
				</select> <br> <label class="form-label"> *전화번호</label> <input
					type="text" id="bookingPhoneNumber" class="form-control"
					placeholder="010-XXXX-XXXX"> <br> <br>
				<button type="button" class="btn btn-primary" id="bookingChangeBtn">예약
					변경</button>
				<p class="mt-5 mb-3 text-muted">&copy; SE TermProject</p>
			</div>
		</div>
	</div>
	<script src="/top_navigation.js"></script>
</body>
