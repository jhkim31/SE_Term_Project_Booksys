	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
	integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
	crossorigin="anonymous"></script>
<title>예약 페이지</title>
<link rel="stylesheet" href="/booking_list_box.css">
</head>
<body>
	<div id="top-navigation-bar"></div>
	<div class="row"></div>
	<div id="booking_list_box"></div>
	<div class="row">
		<div class="col-5"></div>
		<div class="col-2">
			<h1 class="my-5">예약</h1>



			<div class="col-5 my-5">
				<label class="form-label">*이름</label> <input type="text"
					id="bookingUserName" class="form-control">
			</div>

			<div class="col-5 my-5">
				<label class="form-label">*날짜</label> <input type="text"
					id="bookingDate" class="form-control">
			</div>

			<div class="col-5 my-5">
				<label class="form-label">*시간</label> <input type="text"
					id="bookingTime" class="form-control">
			</div>

			<div class="col-5 my-5">
				<label class="form-label">*인원수</label> <input type="text"
					id="bookingCovers" class="form-control">
			</div>

			<div class="col-5 my-5">
				<label class="form-label">*테이블</label> <input type="text"
					id="bookingTable" class="form-control">
			</div>

			<div class="col-5 my-5">
				<label class="form-label"> *전화번호</label> <input type="text"
					id="bookingPhoneNumber" class="form-control">
			</div>

			<button type="button" class="btn btn-primary" id="bookingBtn">예약하기</button>
		</div>
		<div class="col-5"></div>
	</div>
	<script src="booking.js"></script>
	<script src="/booking_list_box.js"></script>
	<script src="/top_navigation.js"></script>
</body>
</html>
